{% extends 'base.html' %}

{% block contenido %}

<div class="h-screen py-16">
    <!-- Contenedor principal -->
    <div class="flex bg-white rounded-lg shadow-xl overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
        <!-- Division Izquierda -->
        <div class="hidden lg:block lg:w-1/2 bg-contain bg-no-repeat bg-center "
            style="background-image:url('../static/img/img11.svg')">
        </div>
        <!-- Division Derecha -->
        <div class="w-full p-8 lg:w-1/2 flex flex-col">

            <div class="container flex flex-col">
                <h2 class="text-2xl font-semibold text-gray-700 text-center">Lender V3</h2>
                <div class="flex justify-center m-2">
                    <img src="../static/img/logo.svg" alt="Logo" class="w-16 h16">
                </div>
                <p class="text-xl text-negro text-center">Bienvenido a tus soliciones financieras</p>
                <div class="mt-4 flex items-center justify-between">
                    <span class="border-b w-1/5 lg:w-1/4"></span>
                    <a href="#" class="text-xs text-center text-gray-500 uppercase">Ingresa con tu correo</a>
                    <span class="border-b w-1/5 lg:w-1/4"></span>
                </div>
                <div class="mt-4">
                    <label class="block text-negro text-sm font-bold mb-2">Dirección electronica</label>
                    <input
                        class="bg-gray-200 text-negro focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
                        type="email" placeholder="Email" />
                </div>
                <div class="mt-4">
                    <div class="flex justify-between">
                        <label class="block text-negro text-sm font-bold mb-2">Contraseña</label>
                        <a href="{{url_for('Recuperacion')}}" class="text-xs text-gray-500">Recuperar tu contraseña</a>
                    </div>
                    <input
                        class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
                        type="password" placeholder="Password" />
                </div>
                <div class="mt-8">
                    <a href="{{ url_for('Login') }}"
                        class="bg-primary text-white font-bold py-2 px-4 w-full rounded hover:bg-negro text-center block">
                        Login
                    </a>
                </div>
                <div class="mt-4 flex items-center justify-between">
                    <span class="border-b w-1/5 md:w-1/4"></span>
                    <a href="{{url_for('Registro') }}" class="text-xs text-gray-500 uppercase text-center">No tienes
                        cuenta? registrate</a>
                    <span class="border-b w-1/5 md:w-1/4"></span>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
