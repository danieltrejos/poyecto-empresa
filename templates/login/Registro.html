{% extends 'base.html' %}

{% block contenido %}

<div class="flex flex-col items-center w-full  rounded-lg  p-8">
    <!-- Contenedor principal -->
    <div class="flex bg-white rounded-lg  overflow-hidden mx-auto sm:min-w-[600px] lg:max-w-4xl mx-auto my-auto">
        <div class="w-full p-8 flex flex-col shadow-xl">

            <div class="container flex flex-col">
                <!-- Volver -->
                <a href="{{ url_for('auth_bp.Login') }}" class="flex items-center text-primary hover:text-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 5 5 12 12 19"></polyline>
                    </svg>
                    <span class="text-negro">Login</span>
                </a>
                <h2 class="text-2xl font-semibold text-gray-700 text-center">Lender V3</h2>
                <div class="flex justify-center m-2">
                    <img src="../static/img/logo.svg" alt="Logo" class="w-16 h16">
                </div>
                <p class="text-xl text-negro text-center">Crea tu cuenta</p>
                <div class="mt-4">
                    <label class="block text-negro text-sm font-bold mb-2">Nombres:</label>
                    <input
                        class="bg-gray-200 text-negro focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
                        type="text" placeholder="Ingresa tus nombres" />
                </div>
                <div class="mt-4">
                    <label class="block text-negro text-sm font-bold mb-2">Apellidos:</label>
                    <input
                        class="bg-gray-200 text-negro focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
                        type="email" placeholder="Ingresa tus apellidos" />
                </div>
                <div class="mt-4">
                    <label class="block text-negro text-sm font-bold mb-2">Dirección electronica</label>
                    <input
                        class="bg-gray-200 text-negro focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
                        type="email" placeholder="Email" />
                </div>
                <div class="mt-4">
                    <div class="flex justify-between">
                        <label class="block text-negro text-sm font-bold mb-2">Contraseña</label>
                    </div>
                    <input
                        class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
                        type="password" placeholder="Password" />
                </div>
                <div class="mt-4">
                    <div class="flex justify-between">
                        <label class="block text-negro text-sm font-bold mb-2">Confirmar Contraseña</label>
                    </div>
                    <input
                        class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
                        type="password" placeholder="Password" />
                </div>
                <div class="mt-8">
                    <a href="{{ url_for('auth_bp.Login') }}"
                        class="bg-primary text-white font-bold py-2 px-4 w-full rounded hover:bg-negro text-center block">
                        Crear Cuenta
                    </a>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
